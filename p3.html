<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#registrationForm').submit(function(event) {
        event.preventDefault(); // Prevent form submission

        // Get form data
        var username = $('#username').val();
        var email = $('#email').val();
        var password = $('#password').val();

        // Create user object
        var user = {
          username: username,
          email: email,
          password: password
        };

        // Push user object to an array or local storage
        // Uncomment one of the following options:

        // Option 1: Push to an array
        var userList = []; // Initialize an array
        userList.push(user); // Push the user object to the array

        // Option 2: Push to local storage
        // var userList = JSON.parse(localStorage.getItem('userList')) || []; // Get existing array from local storage or initialize a new array
        // userList.push(user); // Push the user object to the array
        // localStorage.setItem('userList', JSON.stringify(userList)); // Save the updated array to local storage

        // Redirect to the data list page
        window.location.href = 'data-list.html';
      });
    });
  </script>
</head>
<body>
  <h1>User Registration</h1>
  <form id="registrationForm">
    <label for="username">Username:</label>
    <input type="text" id="username" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" required><br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
