<!DOCTYPE html>
<html>
<head>
  <title>Style Sheet Examples</title>
  <style>
    /* Internal Style Sheet */
    h1 {
      color: rgb(35, 225, 54);
    }
    
    p {
      font-size: 18px;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="p2.css">
</head>
<body>
  <h1 style="color: red;">Inline Style Sheet</h1>
  <p style="font-size: 20px;">This paragraph uses inline styling.</p>
  
  <h1>Internal Style Sheet</h1>
  <p>This paragraph uses the styles defined in the internal style sheet.</p>
  
  <h1>External Style Sheet</h1>
  <p>This paragraph uses the styles defined in the external style sheet.</p>
</body>
</html>
